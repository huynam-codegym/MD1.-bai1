<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong20sodautien</title>
</head>
<body>
<script>
  let hienthi= 2;
  let n= 2;
  let a = 1;
  let b = 1;
  let c;
  do {
    c= a +b;
    a = b;
    b = c;
    n+=1;
    hienthi+=c
  }while(n<20);
  document.write(hienthi);
</script>
</body>
</html>
