<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hienthira20so</title>
</head>
<body>
<script>
    let ketqua= "1;1;";
    let n= 2;
    let a = 1;
    let b = 1;
    let c;
    do {
        c= a +b;
        a = b;
        b = c;
        n+=1;
        ketqua+=c+";"
    }while(n<20);
    document.write(ketqua);
</script>
</body>
</html>
