<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inracacso</title>
</head>
<body>
<script>
  let hienthi = ""
  for (i=1; i<=100; i++){
    let ketqua = i;
    if (i%3==0){ ketqua = "Fizz"};
    if (i%5==0){ ketqua = "Buzz"};
    if (i%3==0 && i%5==0) {ketqua= "FizzBuzz"};
    hienthi +=ketqua +";";
  } document.write(hienthi);
</script>
</body>
</html>
